<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaletteLive — The Live Website Palette Engine</title>
    <meta
      name="description"
      content="PaletteLive is a Manifest V3 Chrome extension that extracts, edits, and exports any live website's full color palette—Shadow DOM, CSS variables, WCAG contrast, and per-domain persistence included."
    />
    <meta property="og:title" content="PaletteLive — The Live Website Palette Engine" />
    <meta property="og:description" content="Extract, edit, and export any live website's full color palette. Free Chrome extension." />
    <meta property="og:image" content="https://palettelive.mckesav.in/logo.png" />
    <meta property="og:url" content="https://palettelive.mckesav.in" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Scroll to hash after React has rendered
      if (window.location.hash) {
        var hash = window.location.hash;
        var attempts = 0;
        var interval = setInterval(function () {
          var el = document.querySelector(hash);
          if (el) {
            el.scrollIntoView({ behavior: "smooth" });
            clearInterval(interval);
          } else if (++attempts > 20) {
            clearInterval(interval);
          }
        }, 100);
      }
    </script>
  </body>

    <!-- JSON-LD Structured Data: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Does PaletteLive modify the website's source code?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. Overrides are applied at runtime (non-destructive) via inline CSS patching—your changes live in the browser and can be persisted per domain without editing the site's codebase."
          }
        },
        {
          "@type": "Question",
          "name": "Will PaletteLive slow down pages?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "PaletteLive is designed to scan efficiently and re-apply overrides only when needed. The watchdog/mutation observer focuses on staying sticky without constant heavy reprocessing."
          }
        },
        {
          "@type": "Question",
          "name": "Does PaletteLive work with React, Vue, Next.js, and SPAs?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes—persistence across SPA route changes is a core feature. Overrides can survive re-renders and route transitions."
          }
        },
        {
          "@type": "Question",
          "name": "Is PaletteLive safe? Does data leave my browser?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "All processing is client-side. No tracking and no analytics on visited pages. Permissions are used solely for scanning and applying your own overrides."
          }
        },
        {
          "@type": "Question",
          "name": "Why not just use DevTools instead of PaletteLive?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "DevTools is great for debugging, but it doesn't give you a persistent per-domain override engine, palette clustering, harmony generation/scoring, WCAG auto-fix, or multi-format export workflow."
          }
        },
        {
          "@type": "Question",
          "name": "Can I export colors to Tailwind and design tokens?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes—export formats are designed for real workflows: CSS variables, JSON tokens, Tailwind config, plus OKLCH/LAB/CMYK and export history."
          }
        }
      ]
    }

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Scroll to hash after React has rendered
      if (window.location.hash) {
        var hash = window.location.hash;
        var attempts = 0;
        var interval = setInterval(function () {
          var el = document.querySelector(hash);
          if (el) {
            el.scrollIntoView({ behavior: "smooth" });
            clearInterval(interval);
          } else if (++attempts > 20) {
            clearInterval(interval);
          }
        }, 100);
      }
    </script>
